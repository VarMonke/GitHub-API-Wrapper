# as this was taken from the discord.py repository (https://github.com/Rapptz/discord.py/blob/868476c99963e72aa529ed6203f86ef529a2c1f1/.github/ISSUE_TEMPLATE/bug_report.yml)
name: Bug Report

description: Report broken or incorrect behaviour

labels:
  - bug

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out a bug.
        If you want real-time support, consider joining our [Discord server](https://discord.gg/pTJfS4TkWe) instead.

        Please note that this form is for bugs only!

  - type: input
    attributes:
      label: Summary
      description: A simple summary of your bug report.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduction Steps
      description: What you do to make it happen?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Minimal Reproducible Code
      description: A short snippet of code that showcases the bug.
      render: Python

  - type: textarea
    attributes:
      label: Expected Results
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    attributes:
      label: Actual Results
      description: What actually happened?
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: Checklist
      description: Let's make sure you've properly done due diligence when reporting this issue!
      options:
        - label: I have searched the open issues for duplicates.
          required: true
        - label: I have shown the entire traceback, if possible.
          required: true
        - label: I have removed my token from display, if visible.
          required: true

  - type: textarea
    attributes:
      label: Additional Context
      description: If there is anything else to say, please do so here.
